<ion-header>
  <ion-navbar>
    <ion-title>
     My First Ionic Blank!!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let lugar of lugares" (click)="irAVistaDeDetalleExistente()">
          <h2>{{lugar.nombre}}</h2>
          <h3>{{lugar.direccion}}</h3>
          <p>{{lugar.categoria}}</p>
        </ion-item>
      </ion-list>

      <ion-fab bottom right >
          <button ion-fab (click)="irAVistaDeDetalle()">
            <ion-icon ios="ios-add"md="md-add"></ion-icon>
          </button> 
        </ion-fab>
</ion-content>
